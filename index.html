<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel vue</title>

	<!-- ICONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- BOOTSTRAPS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- STYLE -->
	<link rel="stylesheet" href="./style.css">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- script -->
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>

	<!-- inizio main -->
	<main id="root">

		<section class="jumbotron mt-5">

            <!-- immagine visualizzata -->
            <img :src="games.images[games.activeImage]">

		</section>

		<section class="game-figure">
			<div class="container">

                    <!-- thumbnails -->
					<div class=" d-flex">
                        <img 
                        v-bind:src="image" 
                        v-for="(image, index) in games.images" 
                        class="outline img-fluid p-1 d-inline thumb"
                        :class="(index == games.activeImage) ? 'border-active' : '' ">
					</div>
			</div>
		</section>

         <!-- controlli -->
         <div class="controls">

			<button class="btn btn-outline-dark" id="prev" @click="prevImage()">
				<i class="fa-solid fa-chevron-left"></i>
			</button>


			<button class="btn btn-outline-dark" id="next" @click="nextImage()">
				<i class="fa-solid fa-chevron-right"></i>
			</button>
		</div>
</body>

</html>
